<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .form-group textarea {
            height: 200px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="login-section">
    <h2>Login</h2>
    <div class="form-group">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Password">
    </div>
    <button class="btn" onclick="checkPassword()">Submit</button>
    <p id="error-message" class="error"></p>
</div>

<div class="container hidden" id="letter-section">
    <h2>Write Your Letter</h2>
    <form id="letter-form">
        <div class="form-group">
            <label for="letter">Your Letter:</label>
            <textarea id="letter" placeholder="Write your letter here..."></textarea>
        </div>
        <button type="button" class="btn" onclick="saveLetter()">Save Letter</button>
    </form>
    <br>
    <button class="btn" onclick="clearLetter()">Clear Letter</button>
    <div id="saved-message" style="margin-top: 10px; color: green;"></div>
</div>

<script>
    const correctPassword = 'secret123';  // Password set here
    const letterKey = 'savedLetter';

    // Check password and show the letter section if correct
    function checkPassword() {
        const enteredPassword = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        
        if (enteredPassword === correctPassword) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('letter-section').classList.remove('hidden');
            loadSavedLetter();  // Load any previously saved letter
        } else {
            errorMessage.textContent = 'Incorrect password. Please try again.';
        }
    }

    // Save the letter in local storage
    function saveLetter() {
        const letterContent = document.getElementById('letter').value;
        localStorage.setItem(letterKey, letterContent);
        document.getElementById('saved-message').textContent = 'Letter saved!';
    }

    // Load saved letter from local storage
    function loadSavedLetter() {
        const savedLetter = localStorage.getItem(letterKey);
        if (savedLetter) {
            document.getElementById('letter').value = savedLetter;
        }
    }

    // Clear the saved letter
    function clearLetter() {
        localStorage.removeItem(letterKey);
        document.getElementById('letter').value = '';
        document.getElementById('saved-message').textContent = 'Letter cleared!';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            height: 200px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="login-section">
    <h2>Enter Password to Read the Letter</h2>
    <div class="form-group">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Password">
    </div>
    <button class="btn" onclick="checkPassword()">Submit</button>
    <p id="error-message" style="color: red;"></p>
</div>

<div class="container hidden" id="letter-section">
    <h2>Your Letter</h2>
    <textarea readonly>
        My love imen ,

As another year dawns, my heart overflows with joy and gratitude for having you in my life. Even though the miles may separate us, the connection we share transcends physical distance.

Your laughter, your kindness, and your unwavering support have been the brightest stars in my universe. Your words inspire me, your spirit lifts me, and your love warms my soul.

On this special day, I want to remind you of how much you mean to me. You are my everything â€“ my guiding light, my constant companion, and the love of my life.

Happy Birthday, my love. May this year be filled with endless happiness, love, and all the wonderful things you deserve. I can't wait for the day we can finally be together in person, but until then, know that my love for you grows stronger with each passing day.

With all my love,
sahraoui brahim riad 
    </textarea>
</div>

<script>
    const correctPassword = 'macdemarco';  // Set your password here

    function checkPassword() {
        const enteredPassword = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        
        if (enteredPassword === correctPassword) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('letter-section').classList.remove('hidden');
        } else {
            errorMessage.textContent = 'Incorrect password. Please try again.';
        }
    }
</script>

</body>
</html>
